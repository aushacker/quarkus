kind: Pipeline
apiVersion: tekton.dev/v1beta1
metadata:
  name: build-quarkus
spec:
  params:
    - name: git-url
      type: string
      description: git repo url
    - name: git-revision
      type: string
      description: "branch, tag, sha etc."
      default: main
    - name: git-subdir
      type: string
      description: git subdirectory
      default: ""
  workspaces:
    - name: data
    - name: maven-settings
  tasks:
    - name: git-clone
      taskRef:
        name: git-clone
        kind: ClusterTask
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)
        - name: subdirectory
          value: $(params.git-subdir)
      workspaces:
        - name: output
          workspace: data
    - name: debug
      taskRef:
        name: util
      runAfter:
        - git-clone
      workspaces:
        - name: source
          workspace: data
    - name: maven
      taskRef:
        name: maven
        kind: ClusterTask
      runAfter:
        - debug
      params:
        - name: CONTEXT_DIR
          value: quarkus-hello
        - name: GOALS
          value:
            - --batch-mode
            - clean
            - package
      workspaces:
        - name: source
          workspace: data
        - name: maven-settings
          workspace: maven-settings
